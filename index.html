<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Frenet System | Criar usuário</title>
</head>

<body>

  <div class="container pt-4">
    <a href="/calcular-frete.html" class="text-decoration-none fs-4 mb-3 d-inline-block">Calcular frete</a>
    <h2>Cadastrar usuário</h2>
    <form id="form-cad-user" class="mb-5">
      <div class="row">
        <div class="mb-3">
          <label for="username" class="form-label">Nome de usuário</label>
          <input type="text" class="form-control shadow-none" required id="username" name="username" />
        </div>
        <div class="mb-3 col-md-6">
          <label for="first-name" class="form-label">Primeiro Nome</label>
          <input type="text" class="form-control shadow-none" required id="first-name" name="first-name" />
        </div>
        <div class="mb-3 col-md-6">
          <label for="last-name" class="form-label">Último nome</label>
          <input type="text" class="form-control shadow-none" required id="last-name" name="last-name" />
        </div>
        <div class="mb-3 col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control shadow-none" required id="email" name="email" />
        </div>
        <div class="mb-3 col-md-6">
          <label for="phone" class="form-label">Telefone</label>
          <input type="text" class="form-control shadow-none" required id="phone" name="phone" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control shadow-none" required id="password" name="password" />
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Alterar</button>
    </form>

    <div id="message-success" class="alert alert-success">Usuário criado com sucesso</div>

    </div>
  </div>

  <script src="js/main.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
