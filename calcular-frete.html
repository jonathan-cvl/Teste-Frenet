<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>Frenet System | Calcular Frete</title>
</head>

<body>

  <div class="container py-4">
    <a href="./index.html" class="text-decoration-none fs-4 mb-3 d-inline-block">In√≠cio</a>
    <h2>Calcular Frete</h2>
    <form method="post" id="form-quote" class="mb-4">
      <div class="row">
        <div class="mb-3 col-md-6">
          <label for="cep-source" class="form-label">Cep de Origem</label>
          <input type="text" class="form-control shadow-none" required id="cep-source" name="cep-source">
        </div>
        <div class="mb-3 col-md-6">
          <label for="cep-distination" class="form-label">Cep Destino</label>
          <input type="text" class="form-control shadow-none" required id="cep-destination" name="cep-distination">
        </div>
        <div class="mb-3 col-md-3">
          <label for="weight" class="form-label">Peso</label>
          <input type="text" class="form-control shadow-none" required id="weight" name="weight">
        </div>
        <div class="mb-3 col-md-3">
          <label for="width" class="form-label">Largura</label>
          <input type="text" class="form-control shadow-none" required id="width" name="width">
        </div>
        <div class="mb-3 col-md-3">
          <label for="height" class="form-label">Altura</label>
          <input type="text" class="form-control shadow-none" required id="height" name="height">
        </div>
        <div class="mb-3 col-md-3">
          <label for="length" class="form-label">Comprimento</label>
          <input type="text" class="form-control shadow-none" required id="length" name="length">
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Calcular</button>
    </form>

    <div class="accordion" id="accordionQuotations">
    </div>
  </div>

  <script src="js/quote.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
